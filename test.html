<!doctype html>
<html>
<head>
    <meta charset="utf-8" />
    <title>EmergiAR AI Test</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
        body { font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif; margin: 2rem; }
        textarea { width: 100%; height: 120px; }
        pre { background: #111; color: #eee; padding: 12px; overflow: auto; }
    </style>
</head>
<body>
    <h1>EmergiAR AI - Analyze</h1>
    <label>Message</label>
    <textarea id="message">Person unconscious and not breathing</textarea>
    <div style="margin: 12px 0;">
        <button id="send">Analyze</button>
    </div>
    <pre id="out"></pre>

    <script>
        const $ = (id) => document.getElementById(id);
        $('send').onclick = async () => {
            const body = { message: $('message').value };
            const res = await fetch('http://localhost:8000/api/v1/analyze', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(body)
            });
            const json = await res.json();
            $('out').textContent = JSON.stringify(json, null, 2);
        };
    </script>
</body>
</html>
