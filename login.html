<!doctype html>
<html>
<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<title>Login - EMERGIAI</title>
	<script src="https://cdn.tailwindcss.com"></script>
	<link rel="stylesheet" href="/static/assets/styles.css" />
</head>
<body class="theme-blue">
	<main class="container py-16" style="max-width: 480px;">
		<div class="card">
			<h1 class="text-2xl font-bold mb-4">Welcome to EMERGIAI</h1>
			<p class="text-gray-600 mb-4">Sign in to continue.</p>
			<div class="grid gap-3">
				<input id="name" class="border rounded px-3 py-2" placeholder="Your name" />
				<input id="phone" class="border rounded px-3 py-2" placeholder="Phone (optional)" />
				<button id="login" class="btn btn-primary">Login</button>
			</div>
		</div>
	</main>
	<script>
		document.getElementById('login').addEventListener('click', () => {
			const name = document.getElementById('name').value.trim();
			localStorage.setItem('emergiai_user', JSON.stringify({ name }));
			window.location.href = '/static/index.html';
		});
	</script>
</body>
</html>
